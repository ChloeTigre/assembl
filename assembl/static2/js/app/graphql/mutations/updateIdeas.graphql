#import "../fragments/LangString.graphql"
#import "../fragments/IdeaData.graphql"

mutation updateIdeas($discussionPhaseId: Int!, $ideas: [IdeaInput]!) {
  updateIdeas(discussionPhaseId: $discussionPhaseId, ideas: $ideas) {
    query {
      thematics: ideas(discussionPhaseId: $discussionPhaseId) {
        ... on IdeaInterface {
          ...ideaData
        }
        ... on Idea {
          id
          descriptionEntries {
            ...langStringEntry
          }
          announcement {
            titleEntries {
              ...langStringEntry
            }
            bodyEntries {
              ...langStringEntry
            }
          }
        }
        ... on Thematic {
          id
          video {
            titleEntries {
              ...langStringEntry
            }
            descriptionEntriesTop {
              ...langStringEntry
            }
            descriptionEntriesBottom {
              ...langStringEntry
            }
            descriptionEntriesSide {
              ...langStringEntry
            }
            htmlCode
            mediaFile {
              externalUrl
              mimeType
              title
            }
          }
          questions {
            id
            titleEntries {
              ...langStringEntry
            }
          }
        }
      }
      rootIdea(discussionPhaseId: $discussionPhaseId) {
        ... on Idea {
          id
        }
        ... on Thematic {
          id
        }
      }
    }
  }
}
