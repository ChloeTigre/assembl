query LegalContents($lang: String) {
  legalContents {
    legalNotice(lang: $lang)
    termsAndConditions(lang: $lang)
    cookiesPolicy(lang: $lang)
    privacyPolicy(lang: $lang)
    userGuidelines(lang: $lang)
    mandatoryLegalContentsValidation
    legalNoticeEntries {
      localeCode
      value
    }
    termsAndConditionsEntries {
      localeCode
      value
    }
    cookiesPolicyEntries {
      localeCode
      value
    }
    privacyPolicyEntries {
      localeCode
      value
    }
    userGuidelinesEntries {
      localeCode
      value
    }
  }
}
