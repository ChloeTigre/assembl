mutation updateDiscussionPreference(
  $languages: [String]
  $withModeration: Boolean
  $tabTitle: String
  $favicon: String
  $slug: String
) {
  updateDiscussionPreferences(
    languages: $languages
    withModeration: $withModeration
    tabTitle: $tabTitle
    favicon: $favicon
    slug: $slug
  ) {
    preferences {
      languages {
        locale
      }
      withModeration
      slug
    }
  }
}
