mutation updateDiscussionPreference(
  $languages: [String]
  $withModeration: Boolean
  $withTranslation: Boolean
  $withSemanticAnalysis: Boolean
  $tabTitle: String
  $favicon: String
  $slug: String
  $logo: String
  $firstColor: String
  $firstColorLight: String
  $opacityColor: String
  $secondColor: String
  $minOpacityColor: String
) {
  updateDiscussionPreferences(
    languages: $languages
    withModeration: $withModeration
    withTranslation: $withTranslation
    withSemanticAnalysis: $withSemanticAnalysis
    tabTitle: $tabTitle
    favicon: $favicon
    slug: $slug
    logo: $logo
    firstColor: $firstColor
    firstColorLight: $firstColorLight
    opacityColor: $opacityColor
    secondColor: $secondColor
    minOpacityColor: $minOpacityColor
  ) {
    preferences {
      languages {
        locale
      }
      withModeration
      slug
    }
  }
}
