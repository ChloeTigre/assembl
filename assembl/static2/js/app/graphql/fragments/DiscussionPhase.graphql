#import "./LangString.graphql"

fragment discussionPhase on DiscussionPhase {
  id
  identifier
  title(lang: $lang)
  titleEntries {
    ...langStringEntry
  }
  description(lang: $lang)
  descriptionEntries {
    ...langStringEntry
  }
  start
  end
  order
  image {
    mimeType
    title
    externalUrl
  }
}
